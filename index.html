<!DOCTYPE html>
 <html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Data Collector for AGOL</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <style>
        html,
        body,
        #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
        }
    </style>

    <script>
        require(["esri/Config","esri/Map", "esri/views/MapView", "esri/widgets/Locate" ], (esriConfig, Map, MapView, Locate) => {

            esriConfig.apiKey = "AAPK56419a6214b44ea4bcb814fec9ef171eVhAxzMstqNZOcF3t1U-exAFnYlWyzkQVYSOD8xzziKyHegsVdDZxaECBoXxisXR6";
            
            const map = new Map({
                basemap: "streets"
            });

            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map // References the map object
            });

            const locateBtn = new Locate({
                view: view
            });

            // Add the locate widget to the top left corner of the view
             view.ui.add(locateBtn, {
               position: "top-left"
             });
        
        });
        </script>

  </head>
  <body>
   <!-- hello world text to check if everything worked -->
   
    <div id="viewDiv"></div>

  </body>
</html>
