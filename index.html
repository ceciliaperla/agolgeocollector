    <style>
        html,
        body,
        #viewDiv {
         padding: 0;

         height: 100%;
         width: 100%;

        .addRecordBtn {
  position: absolute;
  z-index: 10;
  top: 10px;
  right: 10px;
  background-color: #0079c1;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>

        <script>
        require([ "esri/config","esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer"
 ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
            
            esriConfig.apiKey = "AAPK56419a6214b44ea4bcb814fec9ef171eVhAxzMstqNZOcF3t1U-exAFnYlWyzkQVYSOD8xzziKyHegsVdDZxaECBoXxisXR6";

            const map = new Map({
            basemap: "satellite"
            });

            const view = new MapView({
            container: "viewDiv", // Reference to the DOM node that will contain the view
            map: map,
            center: [-82.3248, 29.6516],
            zoom: 20 // References the map object
            });

            const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        

         const searchWidget = new Search({
        view: view
        });
        // Adds the search widget below other elements in
        // the top left corner of the view
        view.ui.add(searchWidget, {
          position: "bottom-left",
         index: 2
        });

// Create featurelayer from feature service 
const layer = new FeatureLayer({ 
  // URL to the service 
   url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_b1c458dfe7524790a255bbccc380bc43_results/FeatureServer" //Your item URL Goes Here
})
map.add(layer);


    });

        </script>
    

</head>
